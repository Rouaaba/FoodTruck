<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>{% block title %}SF Food Trucks{% endblock %}</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700' rel='stylesheet' type='text/css'>
    <link href='/static/styles/main.css' rel='stylesheet' />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/static/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/static/icons//android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    <style>
        /* Navigation styles */
        nav {
            background: #fded39;
            padding: 0.5rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }

        nav ul li:first-child {
            margin-right: auto;
            font-weight: bold;
            font-size: 1.1rem;
        }

        nav a {
            text-decoration: none;
            color: #1a1a1a;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 13px;
        }

        nav a:hover {
            background: #1a1a1a;
            color: #fded39;
        }

        nav a.active {
            background: #1a1a1a;
            color: #fded39;
        }

        /* Page content styles for non-map pages */
        .page-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .content-card {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 3rem;
            margin-bottom: 2rem;
            color: #aaa;
        }

        .content-card h1 {
            color: #fded39;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        .content-card h2 {
            color: #fded39;
            margin: 2rem 0 1rem 0;
            text-transform: uppercase;
        }

        .content-card h3 {
            color: #ddd;
        }

        .content-card p {
            line-height: 1.8;
            color: #aaa;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .content-card {
                padding: 2rem 1.5rem;
            }

            .content-card h1 {
                font-size: 2rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- GitHub Corner (only on home page) -->
    {% if request.path == '/' %}
    <a href="https://github.com/prakhar1989/FoodTrucks/" class="github-corner" title="Fork me on Github">
        <svg width="72" height="72" viewBox="0 0 250 250" style="fill:#000; color:#FDED39; position: absolute; top: 0; border: 0; left: 0; transform: scale(-1, 1); z-index: 9999;">
          <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
          <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
          <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    {% endif %}

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="/">ðŸšš SF Food Trucks</a></li>
            <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Map</a></li>
            <li><a href="/about" class="{% if request.path == '/about' %}active{% endif %}">About</a></li>
            <li><a href="/menu" class="{% if request.path == '/menu' %}active{% endif %}">Popular Items</a></li>
            <li><a href="/random" class="{% if request.path == '/random' %}active{% endif %}">Random</a></li>
            <li><a href="/filter" class="{% if request.path.startswith('/filter') %}active{% endif %}">Filter</a></li>
            <li><a href="/stats" class="{% if request.path == '/stats' %}active{% endif %}">Stats</a></li>
            <li><a href="/health" class="{% if request.path == '/health' %}active{% endif %}">Health</a></li>
            <li><a href="/contact" class="{% if request.path == '/contact' %}active{% endif %}">Contact</a></li>
        </ul>
    </nav>

    {% block content %}{% endblock %}
</body>
</html>
