<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>{% block title %}SF Food Trucks{% endblock %}</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700' rel='stylesheet' type='text/css'>
    <link href='/static/styles/main.css' rel='stylesheet' />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    
    <link rel="apple-touch-icon" sizes="57x57" href="/static/icons/apple-icon-57x57.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
    <meta name="theme-color" content="#F5F5DC">
    
    <style>
        body {
            background-color: #F5F5DC; /* Classic Beige */
            margin: 0;
            color: #2c3e50; /* Deep Navy for readability */
        }

        /* Navigation - Blue to Cyan Gradient */
        nav {
            background: linear-gradient(90deg, #395dfd 0%, #00d4ff 100%); 
            padding: 0.75rem 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }

        nav ul li:first-child {
            margin-right: auto;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 700;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        /* Hover states - Soft semi-transparent overlay */
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        nav a.active {
            background: #ffffff; /* White background for active state */
            color: #395dfd; /* Blue text */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .page-content {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        /* Content Card - Light & Professional */
        .content-card {
            background: #fdfcf7; /* Off-white / Cream */
            border: 1px solid #e5e0d0;
            border-radius: 16px;
            padding: 3.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .content-card h1 {
            color: #395dfd; /* Primary Blue */
            margin-bottom: 1.5rem;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .content-card h2 {
            color: #00d4ff; /* Electric Cyan for secondary titles */
            margin: 2.5rem 0 1.2rem 0;
            font-size: 1.5rem;
            border-left: 4px solid #00d4ff;
            padding-left: 15px;
        }

        .content-card p {
            line-height: 1.8;
            color: #4a5568; /* Soft grey-navy */
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            nav ul {
                justify-content: center;
            }
            nav ul li:first-child {
                width: 100%;
                text-align: center;
                margin-bottom: 10px;
            }
            .content-card {
                padding: 2rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if request.path == '/' %}
    <a href="https://github.com/prakhar1989/FoodTrucks/" class="github-corner" title="Fork me on Github">
        <svg width="72" height="72" viewBox="0 0 250 250" style="fill:#395dfd; color:#fff; position: absolute; top: 0; border: 0; left: 0; transform: scale(-1, 1); z-index: 9999;">
          <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
          <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
          <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    {% endif %}

    <nav>
        <ul>
            <li><a href="/" style="font-size: 16px;">ðŸšš SF Food Trucks</a></li>
            <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Map</a></li>
            <li><a href="/about" class="{% if request.path == '/about' %}active{% endif %}">About</a></li>
            <li><a href="/menu" class="{% if request.path == '/menu' %}active{% endif %}">Popular Items</a></li>
            <li><a href="/random" class="{% if request.path == '/random' %}active{% endif %}">Random</a></li>
            <li><a href="/filter" class="{% if request.path.startswith('/filter') %}active{% endif %}">Filter</a></li>
            <li><a href="/stats" class="{% if request.path == '/stats' %}active{% endif %}">Stats</a></li>
        </ul>
    </nav>

    {% block content %}{% endblock %}
</body>
</html>
